<div class="container-fluid p-4 dep-modal">
  <div class="d-flex justify-content-between">
    <h4>Thêm mới</h4>
  </div>
  <div class="row content">
    <div class="col-12">
      <div class="p-2">
        <!-- form  -->
        <div [formGroup]="depForm" class="depForm">
          <div class="row">
            <label class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label"
              >tên phòng ban</label
            >
            <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
                <input

                  type="text"
                  class="form-control"
                  placeholder="Nhập tên phòng ban"
                  formControlName="departmentName"
                />
               
              </div>
              <label class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label"
              >tên phòng ban</label
            >
            <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
                <input

                  type="text"
                  class="form-control"
                  placeholder="Nhập chi nhanh"
                  formControlName="branch"
                />
               
              </div>
          </div>
          <div class="row pt-3">
            <div class="col-4 text-left">
   
              <button class="btn btn-primary" type="button" (click)="submit()">
                <i class="fas fa-check mr-1"></i>Xác nhận
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
