<div class="container-fluid">
    <div class="search">
        <h2>Quản Lý Phòng Ban</h2>
        <!-- Form stats -->
    <div class="row">
        <div class="col-12">
          <div class="p-2 ">
            <!-- search form  -->
            <div [formGroup]="searchFrom">
              <div class="row">
                <!-- department  -->
                <label
                class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label mt-2"
                >Phòng ban</label
              >
              <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
                <select
                
                  formControlName="departmentName"
                  class="form-control mt-2"
                  placeholder=""
                >
                  <option *ngFor="let department of listDepartment" [value]="department.id">
                    {{ department.departmentName }}
                  </option>
                </select>
              </div>

              <!-- branch  -->
              <label
              class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label mt-2"
              >Chi nhánh</label
            >
            <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
              <select
              
                formControlName="branch"
                class="form-control mt-2"
                placeholder=""
              >
                <option *ngFor="let department of listDepartment" [value]="department.id">
                  {{ department.branch }}
                </option>
              </select>
            </div>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-4 text-left">
                <button
                  type="button"
                  class="btn btn-success mr-1 mb-1"
                  (click)="openModal(null, 'add')"
                >
                  <i class="fas fa-plus mr-1"></i> Thêm mới
                </button>
              </div>
              
              <div class="col-8 text-right">
                <button
                  type="button"
                  class="btn btn-secondary mr-1 mb-1"
                (click)="onReset()"
                >
                  <i class="fas fa-undo-alt mr-1"></i> Refresh
                </button>
                <button
                  type="button"
                  class="btn btn-primary mr-1 mb-1"
                (click)="search()"
                >
                  <i class="fas fa-search mr-1"></i>Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- table  -->
      <div class="content-table">
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <h3 class="mb-0">Thông tin chi tiết</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Mã </th>
                      <th scope="col">Tên phòng ban</th>
                      <th scope="col">Chi nhánh</th>
                      <th scope="col">Ghi chú</th>
                      <th scope="col">Thao tác</th>
               
                   
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td
                        *ngIf="!listDepartment || listDepartment?.length === 0"
                        class="text-center align-middle"
                        colspan="7"
                      >
                        No data
                      </td>
                    </tr>
                    <tr *ngFor="let item of listDepartment; let i = index">
                      <th scope="row">
                        <span class="mb-0 text-sm">{{ item?.id }}</span>
                      </th>
                      <td>
                        <span class="mb-0 text-sm"> {{ item?.departmentName }} </span>
                      </td>
                      <td>
                        <span class="mb-0 text-sm"> {{ item?.branch }} </span>
                      </td>
                      <td>
                        <span class="mb-0 text-sm"> {{ item?.note }} </span>
                      </td>
                    
                    
                      
                     
                      <td class="mb-0">
                        <i
                        class="fas fa-edit fa-lg text-primary m-cursor"
                        title="Update"
                      
                      ></i>
                        <!-- <i
                        class="fas fa-trash-alt fa-lg text-danger ml-1 m-cursor"
                        title="Delete"
                      ></i> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="card-footer py-4">
                <nav aria-label="...">
                  <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="javascript:void(0)">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)"
                        >2 <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
